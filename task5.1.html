<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table>
            <caption>
                <u><h2>Registration FORM</h2></u>
            </caption>
            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text" id="id2" name="name2">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nick Name</label>
                </td>
                <td>
                    <input type="text" id="id3" name="name3">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="email" id="id4" name="name4">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" id="id5" name="name5">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth</label>
                </td>
                <td>
                    <input type="date" id="id6" name="name6">
                </td>
            </tr>
            <tr>
                 <td>
                    <label>Gender</label>
                 </td>
                 <td>
                    <input type="radio" value="male" id="radio1" name="gender">Male
                    <input type="radio" value="female" id="radio2" name="gender">Female
                    <input type="radio" value="others" id="radio3" name="gender">Others
                 </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile Number</label>
                </td>
                <td>
                    <input type="number"id="id7" name="name7">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <input type="address"id="id8" name="name8">
                </td>
            </tr>
            <tr>
                <td><br>
                    <input type="Submit" value="submit">
                </td>
                <td><br>
                    <input type="Reset" value="cancel">
                </td>
            </tr>

        </table>
    </body>
</html>
